    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre *" required="required" data-error="Nombre requerido"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su apellido *" required="required" data-error="Apellido requerido."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su email *" required="required" data-error="email invalido."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">¿Que necesita? *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Cuentenos que necesita.">
                                                <option value="" selected disabled>--Desplegar--</option>
                                                <option>Quiero hablar con un asesorador</option>
                                                <option>Metodos de pago</option>
                                                <option>Problemas con el pago</option>
                                                <option>Devolucion</option>
                                                <option>Otros</option>
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Mensaje *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escribanos su mensaje." rows="4" required="required" data-error="Porfavor dejenos un mensaje."></textarea> </div>
                                    </div>
                                    <hr>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar"> </div>
                                    
                                  </div>
                            </div>
                        </form>
                    </div>
